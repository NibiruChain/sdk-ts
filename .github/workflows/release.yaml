name: Semantic Release ðŸš€
on:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout ts-sdk Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
          path: "ts-sdk"

      - name: Checkout nibiru Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
          repository: NibiruChain/nibiru
          ref: releases/v0.21.x
          path: "nibiru"
          token: ${{ secrets.NIBIBOT_GIT_TOKEN }}

      - name: Setup NodeJS and npm
        uses: actions/setup-node@v3
        with:
          node-version: "lts/hydrogen"
          cache: "yarn"

      - name: yarn install
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: yarn build
        uses: borales/actions-yarn@v4
        with:
          cmd: build

      - name: yarn semantic-release
        uses: borales/actions-yarn@v4
        env:
          GITHUB_TOKEN: ${{ secrets.NIBIBOT_GIT_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        with:
          cmd: semantic-release
